<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=++, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https:// fonts.googleeapis.com/css2?family=inter:wght@300;400;500;600display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section id="first">
                <h1>QR Code</h1>
                <p>Generator</p>

                <p id="tagline">
                    Unlock the world with pixlated portal,<br>
                    QR Codes: Connect, share and explore it all !
                </p>
            </section>

            <section id="second">
                <form action="#">
                    <input type="text" name="text" id="text" placeholder="Enter Text or URL Here" autocomplete="off">
                    <button id="generate">Generate</button>
                </form>

                <div id="qrcode-div">
                    <img class="qrcode">
                </div>
            </section>
        </div>
    </main>



    <script src="app.js"></script>
</body>
</html>
